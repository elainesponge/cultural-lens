<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultural Lens Agent</title>
    <!-- We keep Tailwind CDN for simplicity in this specific project setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['"Patrick Hand"', 'cursive'],
            },
            colors: {
              excali: {
                bg: '#f1f2f5', // Canvas background
                paper: '#ffffff',
                stroke: '#1e1e1e', // Ink color
                purple: '#6965db', // Brand Primary
                purpleLight: '#e0dfff',
                gray: '#ced4da',
                accent: '#ffc9c9', // Soft pink/red
                success: '#a3ffac', // Soft green
              }
            },
            boxShadow: {
              'sketch': '2px 3px 0px 0px rgba(0,0,0,0.15)',
              'sketch-lg': '4px 5px 0px 0px rgba(0,0,0,0.15)',
              'sketch-hover': '2px 3px 0px 0px #6965db',
            },
            borderRadius: {
              'sketch': '255px 15px 225px 15px / 15px 225px 15px 255px',
              'sketch-sm': '255px 15px 225px 15px / 15px 225px 15px 255px',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Sketchy Border helper */
      .border-sketch {
        border-top-left-radius: 255px 15px;
        border-top-right-radius: 15px 225px;
        border-bottom-right-radius: 225px 15px;
        border-bottom-left-radius: 15px 255px;
      }
      /* Dot Grid Background like Excalidraw */
      .bg-dots {
        background-color: #f1f2f5;
        background-image: radial-gradient(#a5a5a5 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ced4da; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #adb5bd; 
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-excali-bg text-excali-stroke overflow-hidden selection:bg-excali-purpleLight selection:text-excali-purple">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
